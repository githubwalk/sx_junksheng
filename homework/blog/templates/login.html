<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog在线个人博客Login</title>
    <!-- 使用模板指令-->
    {% load static %}

    <!-- 引用外部css样式表 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/LogInAndOut.css' %}" />

    <!-- 引用外部JavaScript动态脚本 -->
    <script type="text/javascript" src="{% static 'scripts/LogInAndOut.js' %}"></script>
</head>
<body>
    <form name="login" action="/login/" method="POST">
    {% csrf_token %}
    <div class="charinput">
        <h1>Blog在线个人博客</h1>
        <input type="text" name="username" placeholder="请输入登陆账号" value="{{ account }}"><br/>
        <input type="password" name="password" placeholder="请输入登陆密码">
        
    </div>
    
    <div class="control">
        <button type="submit" class="button"> 马上登陆 </button>
        <a href="/register">立即注册</a>
    </div>
    </form>
    {% if msg %}
        {{ msg }}
    {% endif %}

    
</body>
</html>
